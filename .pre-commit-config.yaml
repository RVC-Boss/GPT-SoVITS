ci:
  autoupdate_schedule: monthly

repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.7
  hooks:
    # Run the linter.
    - id: ruff
      types_or: [ python, pyi ]
      args: [ --fix, --exit-zero ]
    # Run the formatter.
    - id: ruff-format
      types_or: [ python, pyi ]
      args: [ --line-length, "120", --target-version, "py310" ]

- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1
  hooks:
    - id: codespell
      files: ^.*\.(py|md)$