name: Build and Publish Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Generate Tag
        id: meta
        run: |
            DATE=$(date +'%Y%m%d')
            COMMIT=$(git rev-parse --short=6 HEAD)
            echo "tag=${DATE}-${COMMIT}" >> $GITHUB_OUTPUT
    
      - name: Build and Push Lite Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            USE_FUNASR=true
            USE_FASTERWHISPER=false
            CUDA_VERSION=12.4
          tags: |
            xxxxrt666/gpt-sovits:lite-cu124-${{ steps.meta.outputs.tag }}
            xxxxrt666/gpt-sovits:latest-lite
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            USE_FUNASR=true
            USE_FASTERWHISPER=true
            CUDA_VERSION=12.4
          tags: |
            xxxxrt666/gpt-sovits:cu124-${{ steps.meta.outputs.tag }}
            xxxxrt666/gpt-sovits:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max