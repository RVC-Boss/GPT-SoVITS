version: "3.8"

services:
  GPT-SoVITS:
    image: xxxxrt666/gpt-sovits:latest
    container_name: GPT-SoVITS
    ports:
      - "9871:9871"
      - "9872:9872"
      - "9873:9873"
      - "9874:9874"
      - "9880:9880"
    volumes:
      - .:/workspace/GPT-SoVITS
      - /workspace/GPT-SoVITS/pretrained_models
      - /workspace/tools/asr/models
      - /workspace/tools/uvr5/uvr5_weights
    environment:
      - is_half=true
    tty: true
    stdin_open: true
    shm_size: "16g"
    restart: unless-stopped
    runtime: nvidia
  GPT-SoVITS-Lite:
    image: xxxxrt666/gpt-sovits:latest-lite
    container_name: GPT-SoVITS-Lite
    ports:
      - "9871:9871"
      - "9872:9872"
      - "9873:9873"
      - "9874:9874"
      - "9880:9880"
    volumes:
      - .:/workspace/GPT-SoVITS
      - /workspace/GPT-SoVITS/pretrained_models
      - /workspace/tools/asr/models
      - /workspace/tools/uvr5/uvr5_weights
    environment:
      - is_half=true
    tty: true
    stdin_open: true
    shm_size: "16g"
    restart: unless-stopped
    runtime: nvidia